<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            border-collapse: collapse; /*보더 선이 겹쳐짐*/
        }
        tr,th,td{
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr은 하나의 행 -->
        <tr>
            <th>이름</th> <!--th는 제목-->
            <th>학교</th>
            <th>학과</th>
            <th>학년</th>
        </tr>
        <tr>
            <td>이성신</td>
            <td>쌍용대</td>
            <td>자바</td>
            <td>2학년</td>
        </tr>
        <tr>
            <td>최성현</td>
            <td>쌍용대</td>
            <td>몰라</td>
            <td>1학년</td>
        </tr>
        <tr>
            <td>홍성경</td>
            <td>쌍기대</td>
            <td>법학</td>
            <td>3학년</td>
        </tr>
        <tr>
            <td colspan="4" align="center">4칸함침!!</td>
        </tr>
    </table>
</body>
</html>
