<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/buttonStyle.css">
</head>
    <style>
        #out,#clickout{
            border: 1px solid gray;
            width: 400px;
            height: 300px;
            background-color: aliceblue;
            margin: 50px;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("btn1").onclick=function(){
                if(confirm("음식을 출력할까요?"))
                    out.innerHTML="<img src='../flower_ani/1.jpg' width=400 height=300>";
            }
            document.getElementById("btn2").onclick=function(){
                if(confirm("캐릭터를 출력할까요?"))
                    out.innerHTML="<img src='../만화이미지/01.png' width=400 height=300>";
            }
        }   

        var imgArr=new Array(5);
        imgArr[0]="../만화이미지/02.png";
        imgArr[1]="../만화이미지/03.png";
        imgArr[2]="../만화이미지/04.png";
        imgArr[3]="../만화이미지/05.png";
        imgArr[4]="../만화이미지/06.png";

        function click1(){
            var n=prompt("출력할 이미지의 인덱스 번호를 입력해주세요");
            if(n<0||n>4)
                clickout.innerHTML="해당번호는 없습니다";
            else
                clickout.innerHTML="<img src='"+imgArr[n]+"' width=400 heigth=300>";
        }
    </script>
<body>
    <!-- 버튼 2개에 하나는 food,하나는 연예인이라고 쓰고
         css는 우리가 많든 buttonStyle에서 적용
        
        food버튼을 클릭하면 음식사진을 div에 출력하고 연예인
        을 클릭하면 연예인 한명을 출력한다
        (단,2번모두 음식을 출력할까요?라고 물어보고 얘를 클릭시에만 이미지 출력)-->
    <form>
        <input type="button" value="food" class="btn btn-green" id="btn1">
        <input type="button" value="캐릭터" class="btn btn-pink" id="btn2">
    </form>
    <div id="out"></div>

    <!-- 문제2. 이미지출력이라는 버튼을 만들고..클릭시
        prompt로 "출력할 이미지의 인덱스 번호를 입력해주세요" 라고 출력후
        0번을 입력하면 0번이미지 출력(총5개의 이미지를 imgArr이라는 배열)
        다양한 폴더의 이미지 5개 배열에 넣어주세요
        (단 배열인덱스에 없는 값 입력시 div에 "해당번호는 없습니다")-->
    <form>
        <input type="button" value="이미지출력" onclick="click1()">
    </form>
    <div id="clickout"></div>
</body>
</html>
