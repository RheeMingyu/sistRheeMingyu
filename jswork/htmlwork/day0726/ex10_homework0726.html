<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.large{
            border: 10px groove gold;
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <img src="" class="large">
    <script>
        var imgarr=[{name:"../만화이미지/05.png",width:"120px"},
                    {name:"../만화이미지/06.png",width:"120px"},
                    {name:"../만화이미지/07.png",width:"120px"},
                    {name:"../만화이미지/08.png",width:"120px"},
                    {name:"../만화이미지/09.png",width:"120px"}];
        var s="";

        $.each(imgarr,function(i,elt){
            s+="<img src='"+elt.name+"' style='width: "+elt.width+"'>";
        });
        $("#show").html(s)
        
        $("#show>img").hover(function(){
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img.large").attr("src",imgarr[0].name);

        $("#show>img").click(function(){
            $("img.large").attr("src",$(this).attr("src"));
        });

    </script>
</body>
</html>
