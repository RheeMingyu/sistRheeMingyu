<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .small{
            width: 100px;
            height: 150px;
        }
        .select1{
            border-radius: 20px;
            box-shadow: 20px 20px 20px 0;
            width: 100px;
            height: 150px;
            border: 5px inset gray
        }
        .select2{
            border: 5px groove orange;
            box-shadow: 20px 20px 20px 0;
            width: 200px;
            height: 250px;
        }
    </style>
    <script>
        /* 1.스타일 시트에 클래스 하나 만들기: 보더 둥글게,섀도우(css)
            2.작은이미지 사진에 쇼핑몰사진 1~10차례대로넣기(each)
            3.작은사진 너비,높이,보더 예쁘게 주기
            4.큰사진도 알아서 스타일시트 예쁘게 주기
            5.이벤트:작은 이미지에 마우스를 올리면 큰사진에 나오게한다
            (작은이미지에 마우스올리면 1의 addClass주고 벗어나면 원래대로) */
        $(function(){
            $("img.small").each(function(i){
                $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
            });
            $("img.small").mouseover(function(){
                var thisSrc=$(this).attr("src");
                $(this).addClass("select1");
                $("img.large").attr("src",thisSrc).addClass("select2");
            });
            $("img.small").mouseout(function(){
                $(this).removeClass("select1");
                $("img.large").attr("src","").removeClass("select2");
            });
        });
    </script>
</head>
<body>
    <h3>0724과제물_10개이상의 이미지태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
