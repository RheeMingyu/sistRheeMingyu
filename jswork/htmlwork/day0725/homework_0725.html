<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            height: 200px;
            width: 400px;
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                var s="";

                var age=$("input[name='age']:checked").val();
                s+="연령대: "+age+"<br>";

                var leng=$("input[name='country']:checked").length;

                if(leng==0)
                    s+="여행해본나라: 없음<br>"
                else
                    s+="여행해본나라: "
                    $("input[name='country']:checked").each(function(i){
                        s+=$(this).val()+"&nbsp;";
                    });
                    s+="<br>"
                
                s+="코로나 백신: "+($("#vaccine").is(":checked")?"맞음":"안맞음")+"<br>";

                var selfont=$("#selfont option:selected").val();
                $("div").css("font-family",selfont);

                $("div").html(s);
            });
           
        });
    </script>
</head>
<body>
    <table class="table table-bordered" style="width: 500px;">
        <legend align="center"><b>Homework</b></legend>
        <tr>
            <th>당신의 연령대는?</th>
            <td>
                <input type="radio" name="age" value="20s">20대
                <input type="radio" name="age" value="30s">30대
                <input type="radio" name="age" value="40s">40대
                <input type="radio" name="age" value="50s">50대
            </td>
        </tr>
        <tr>
            <th>여행해본 나라는?</th>
            <td>
                <input type="checkbox" name="country" value="japan">일본
                <input type="checkbox" name="country" value="china">중국
                <input type="checkbox" name="country" value="states">미국
                <input type="checkbox" name="country" value="canaca">캐나다
                <input type="checkbox" name="country" value="france">프랑스
            </td>
        </tr>
        <tr>
            <th>코로나백신</th>
            <td>
                <input type="checkbox" id="vaccine">코로나백신
            </td>
        </tr>
        <tr>
            <th>글씨체</th>
            <td>
                <select id="selfont">
                    <option value="Dongle">동글</option>
                    <option value="Nanum Pen Script">나눔</option>
                    <option value="Noto Serif KR">노토</option>
                    <option value="궁서체">궁서</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-success" id="btn1">결과전송</button>
            </td>
        </tr>
    </table>
    <div>결과출력창</div>
</body>
</html>
