<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부css -->
    <link rel="stylesheet" href="../CSS/buttonStyle.css">
    <style>

    </style>
    <script>
        function hello(){
            var ans=confirm("정말 삭제하시겠습니까?");
            if(ans){
                alert("네 삭제할래요");
            } else{
                alert("취소합니다");
            }
        }

        window.onload=function(){
            document.getElementById("btn3").onclick=function(){
                var name=prompt("당신의 이름은?","이름");
                
                if(name==null) //취소의 반환값은 null
                    alert("취소를 눌렀네요");
                else  //입력 무의 반환값은 ""
                    alert("내이름은 "+name+"입니다");
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-green" onclick="alert('안녕!!')">alert</button>
    <button type="button" class="btn btn-pink" onclick="hello()">confirm</button>
    <input type="button" value="prompt" class="btn btn-yellow" id="btn3">
</body>
</html>
