<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/buttonStyle.css">
    <style>
        #out{
            position: absolute;
            left: 20px;
            top: 100px;
            background-color: aliceblue;
            padding: 10px;
            width: 300px;
            height: 150px;
            border: 1px solid gray;
        }
    </style>
    <script>
        function test1(a){
            alert(a+1000);
        }

        function test2(str){
            alert("문자열 ["+str+"]을\n받았어요!!"); //alert 안에서는 <br>대신 \n이용
        }

        function test3(){
            if(confirm("데이터를 추가할까요?"))
                document.getElementById("out").innerHTML="추가했어요";
            else
                document.getElementById("out").innerHTML="취소했어요";
        }

        window.onload=function(){
            document.getElementById("btn4").onclick=function(){
                var region=prompt("당신이 사는 지역은?");
                out.innerHTML="내가사는지역은 "+region.fontcolor('magenta')+"입니다";
            }
        }
    </script>
</head>
<body>
    <input type="button" value="alert" class="btn btn-green" onclick="test1(1234)">
    <input type="button" value="alert" class="btn btn-pink" onclick="test2('hello')">
    <input type="button" value="confirm" class="btn btn-yellow" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-orange" id="btn4">
    <div id="out"></div>
</body>
</html>
