<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ok(){
            alert("예");
        }

        window.onload=function(){
            document.getElementById('btno').onclick=function(){
                alert("아니오");
            }
        }

        function okconfirm(){
            if(confirm("아침밥드셨나요?")){
                alert("네");
            } else{
                alert("아니오");
            }

        }
    </script>
</head>
<body>
    <h1>아침밥 드셨나요?</h1>
    <form action="#">
        <fieldset>
            <legend>아침식사여부</legend>
            <input type="button" value="예" onclick="ok()">
            <input type="button" value="아니오" id="btno">
        </fieldset>
    </form>

    <div>
        <input type="button" value="여기를 눌러보세요" onclick="okconfirm()">
        <!-- confirm창에서 아침드셨나요? 네 아니면 아니오 나오도록 해보세요 -->
    </div>
</body>
</html>
