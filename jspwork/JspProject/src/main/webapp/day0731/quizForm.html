<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<form action="quizAction.jsp" method="post">
		<table style="width: 400px;" class="table table-bodered">
			<tr>
				<th>상품명</th>
				<td>
					<input type="text" placeholder="상품명" name="merchandise" width="250">
				</td>
			</tr>
			<tr>
				<th>사이즈</th>
				<td>
					<input type="radio" name="size" value="s">s
					<input type="radio" name="size" value="m">m
					<input type="radio" name="size" value="l">l
					<input type="radio" name="size" value="xl">xl
					<input type="radio" name="size" value="xxl">xxl
				</td>
			</tr>
			<tr>
				<th>색상</th>
				<td>
					<input type="checkbox" name="color" value="white">white
					<input type="checkbox" name="color" value="yellow">yellow
					<input type="checkbox" name="color" value="red">red
					<input type="checkbox" name="color" value="black">black
					<input type="checkbox" name="color" value="blue">blue
				</td>
			</tr>
			<tr>
				<th>추가상품</th>
				<td>
					<select name="extra" multiple="multiple" size="2">
						<option value="깔창">깔창</option>
						<option value="그립">그립</option>
						<option value="신발끈">신발끈</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" class="btn btn-success" style="width: 100px;">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
