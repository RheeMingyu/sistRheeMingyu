<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-outline-success" id="btn">friendinfo</button>
	<div id="show">출력하는곳</div>
	
	<script>
		$("#btn").click(function(){
			$("#show").empty();
			var s="";
			
			$.ajax({
				type:"get",
				url:"ex02_friendtojson.jsp",
				dataType:"json",
				success:function(data){
					s+="<table class='table table bordered' style='width:700px'>";
					s+="<tr><th>번호</th><th>이름</th><th>연락처</th><th>주소</th><th>가입일</th></tr>";
					
					$.each(data,function(i,e){
						s+="<tr><td>"+e.num+"</td>";
						s+="<td>"+e.fname+"</td>";
						s+="<td>"+e.fhp+"</td>";
						s+="<td>"+e.faddr+"</td>";
						s+="<td>"+e.gaipday+"</td></tr>";
					});
					s+="</table>";
					$("#show").append(s);
				}
			});
		});
	</script>
</body>
</html>
