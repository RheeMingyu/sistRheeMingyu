	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p class="photo-title">Some text in the modal.</p>
          <img src="" class="photo" style="width: 200px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
	
	<script>		
		$("td.subject").click(function(){
			$("#myModal").modal();
			
			$("h4.modal-title").text($(this).text());
			$("p.photo-title").text($(this).attr("writer"));
			$("img.photo").attr("src",$(this).attr("title"));
		});
	</script>
</body>
</html>
